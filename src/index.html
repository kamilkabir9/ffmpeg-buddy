<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ffmpeg buddy</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="pure-min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>ffmpeg buddy</h1>
    <h2>
      a friend to help you build
      <a href="https://ffmpeg.org/">ffmpeg</a> commands
    </h2>

    <div class="pure-g">
      <div class="pure-u-3-4"><pre id="outputEl"># loading... </pre></div>
      <div class="pure-u-1-4">
        <button
          id="copyEl"
          class="button-large pure-button"
          title="Copy to clipboard"
        >
          Copy
        </button>
      </div>
    </div>

    <form id="formEl" class="pure-form pure-form-aligned">
      <fieldset>
        <div class="pure-control-group">
          <label for="inputFilenameEl">Input filename</label>
          <input id="inputFilenameEl" type="text" placeholder="input.mp4" />
        </div>

        <div class="pure-control-group">
          <label for="outputFilenameEl">Output filename</label>
          <input id="outputFilenameEl" type="text" placeholder="output.gif" />
        </div>

        <div class="pure-control-group">
          <label for="disableVideoEl">Disable video?</label>
          <input id="disableVideoEl" type="checkbox" />
        </div>

        <div class="pure-control-group">
          <label for="disableAudioEl">Disable audio?</label>
          <input id="disableAudioEl" type="checkbox" />
        </div>

        <div class="pure-control-group needs-video">
          <label for="scaleWidthEl"
            >Scale width (enter a number, a <code>%</code>, or
            <code>-1</code> to maintain aspect ratio.)</label
          >
          <input id="scaleWidthEl" type="text" placeholder="100%" />
        </div>

        <div class="pure-control-group needs-video">
          <label for="scaleHeightEl"
            >Scale height (enter a number, a <code>%</code>, or
            <code>-1</code> to maintain aspect ratio.)</label
          >
          <input id="scaleHeightEl" type="text" placeholder="100%" />
        </div>

        <div class="pure-control-group needs-video">
          <label for="framerateEl">Framerate</label>
          <input id="framerateEl" type="number" placeholder="24" />
        </div>

        <div class="pure-control-group needs-video">
          <label for="rotateEl">Rotate</label>
          <select id="rotateEl">
            <option value="no rotation">none</option>
            <option value="-vf 'transpose=1'">90ยบ clockwise</option>
            <option value="-vf 'transpose=2'">90ยบ counter-clockwise</option>
            <option value="-vf 'transpose=2,transpose=2'">180ยบ</option>
          </select>
        </div>

        <div class="pure-control-group">
          <label for="startAtEl">Start time (HH:MM:SS)</label>
          <input id="startAtEl" type="text" placeholder="00:00:00" />
        </div>

        <div class="pure-control-group">
          <label for="endAtEl">End time (HH:MM:SS)</label>
          <input id="endAtEl" type="text" placeholder="00:00:00" />
        </div>
      </fieldset>
    </form>

    <script type="module" src="index.js"></script>

    <footer>
      Made by <a class="evanhahn-link" href="https://evanhahn.com">Evan Hahn</a>
    </footer>
  </body>
</html>
